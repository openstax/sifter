<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#000000" />
        <link rel="manifest" href="./manifest.json" />    
        <style>
            #sandbox { display: none; }
            #results { list-style: none; }
            summary { cursor: pointer; }
            .book-status { color: #888; }
            .found-matches { font-weight: bold; }
        </style>
        <script src="./app.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./service-worker.js');
                });
            }
        </script>
    </head>
    <body>
        <h1>Bulk Content Search</h1>
        <p>This searches most of our books (<span id="book-count"></span>) for content by loading the books in your browser. The first time is slow but once the books are loaded searches are really fast.</p>
        <input id="selector" type="text" placeholder="CSS Selector"/>
        <button id="start">Start</button>
        <button id="stop" disabled="disabled">Stop</button>
        <button id="skip" disabled="disabled">Skip</button>
        <label for="stop-after-one">Stop after one is found:</label>
        <input id="stop-after-one" type="checkbox" checked="checked"/>
        <ul id="results"></ul>
        <div id="sandbox"></div>
    </body>
</html>
